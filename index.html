<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/estilo.css">
      <title>La Pirámide</title>

    <style>
      .carousel-inner > .item > img {
          width: 40%;
          margin: auto;
      }
  </style>
</head>

<div class="NombrePagina"><h1>LA PIRAMIDE</h1></div>
    
    <p class="subtitulo">Un GRUPO DE SOÑADORES en Neuquén</p>
<body>
  <!-- Carrusel bootstrap -->
<div class="container">
  <br>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    
    <!-- Carousel Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1" ></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="imagenes/IMG-1.jpg" width="450" height="340">
        <div class="carousel-caption">
          <p>Un grupo muy unido</p>
        </div>
      </div>

      <div class="item">
        <img src="imagenes/IMG-2.jpg" width="450" height="340">
        <div class="carousel-caption">
          <p>TIRANDO PARA EL MISMO LADO</p>
        </div>
      </div>
    
      <div class="item">
        <img src="imagenes/IMG-4.jpg" width="450" height="340">
        <div class="carousel-caption">
          <p>SIEMPRE VAMOS POR MAS</p>
        </div>
      </div>

      <div class="item">
        <img src="imagenes/IMG-3.jpg" width="450" height="340">
        <div class="carousel-caption">
          <p>DESAFIANDO EL CLIMA</p>
        </div>
      </div>
  
    </div>
    <!-- Left and Right Control Links -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
  </div>
</div>
    
</body>
</html>
